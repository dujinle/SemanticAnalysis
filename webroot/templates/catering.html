<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html " charset="UTF-8">
    <title>语义网络</title>
    <link rel="stylesheet" type="text/css" href="{{ static_url("css/catering.css") }}">
	<script type="text/javascript"> var $mdl="Catering"; </script>
   <script type="text/javascript" src="{{ static_url('scripts/base.js') }}"></script>
   <script  type="text/javascript" language="JavaScript" src="{{ static_url('scripts/catering.js')}}"></script>
   <script type="text/javascript" src="{{ static_url('scripts/jquery.min.js') }}"></script>
</head>
<body>
<!-- 头部设置-->
 <div id="box">
     <div class="header">
         <h1 >语义网络</h1>
		 <ul class="show_content">
			<li>餐饮</li>
		 </ul>
     </div>
     <!-- 左侧设置-->
	<div class="content">
		<div class="content-left">
			<div class="left-text1">
				<span class="text-big">原始文本:</span><input type="text" id="intext" class="text1" value="" *size="10" />
			</div>
			<div class="left-text2">
				<span class="text-big">分词结果:</span><textarea id="sptext" class="text1" rows="5" *cols="30" readonly></textarea>
			</div>
			<div class="left-text3">
				<span class="text-big">语义解析:</span><textarea id="retext" class="text1" rows="15" *cols="30" readonly></textarea>
			</div>
			<div class="left-button">
				<input type="button" id="searchButton" value="语义解析" class="big_button" onclick="GetResult()"/>
			</div>
		</div>
		<!-- 右侧上部设置-->
		<div class="content-right">
			<div class="content-right-top">
				<div class="delete_text">
					<span class="text-big">删除分词:</span><input type="text" name="del" value="" size="20" id="del_word" >
					<br />
					<input type="button" id="delButton" value="确定" class="big_button" onclick="DealWords('SP','del','del_word',null)">
				</div>
				<div class="add_text">
					<span class="text-big">添加分词:</span><input type="text" name="add" value="" size="20" id="add_word">
					<br />
					<input type="button" id="addButton" value="确定" class="big_button" onclick="DealWords('SP','add','add_word',null)">
				</div>
				<div class="save">
				<form >
						<span class="text-big">保存修改:</span>
						<input type="button" id="saveButton" value="保存" class="three_button" onclick="save_data('Catering')"/>
					</form>
				</div>
			</div>
			<!-- 右侧右部设置-->
			<div class="showText">
				<textarea id="status_id" rows="22" cols="30" readonly></textarea>
			</div>
			<!-- 右侧左部设置-->
			<div class="ct">
				<div class="button-frame">
					<input type="button" class="mid-button" id="ct-add" value="注入" onclick="add_ct()"/>
					<input type="button" class="mid-button" id="ct-del" value="删除" onclick="del('CT','ct_text')"/>
					<input type="button" class="mid-button" id="ct-show" value="获取" onclick="get('CT')"/>
					<input type="button" class="mid-button" id="ct-describe" value="描述" onclick="describe('ct-describe')"/>
				</div>
				<div class="small-content">
					<form class="one">
						<span class="text-big">餐饮分类(CT)：</span>
						<input type="text" id="ct_text" size="31"/>
					</form>
				</div>
			</div>
         </div>
     </div>
 </div>
</body>
</html>

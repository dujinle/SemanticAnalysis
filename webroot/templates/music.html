<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html " charset="UTF-8">
    <title>语义网络</title>
    <link rel="stylesheet" type="text/css" href="{{ static_url("css/music.css") }}">
	<script type="text/javascript"> var $basepath = 'http://218.240.151.116:28082/'; var $mdl="Music"; </script>
   <script  type="text/javascript" language="JavaScript" src="{{ static_url('scripts/music.js')}}"></script>
   <script type="text/javascript" src="{{ static_url('scripts/jquery.min.js') }}"></script>
</head>
<body>
<!-- 头部设置-->
 <div id="box">
     <div class="header">
         <h1 >语义网络</h1>
		 <ul class="show_content">
			<li>音乐</li>
		 </ul>
     </div>
     <!-- 左侧设置-->
	<div class="content">
		<div class="content-left">
			<div class="left-text1">
				<span class="text-big">原始文本:</span><input type="text" id="intext" class="text1" value="" *size="10" />
			</div>
			<div class="left-text2">
				<span class="text-big">分词结果:</span><textarea id="sptext" class="text1" rows="5" *cols="30" readonly></textarea>
			</div>
			<div class="left-text3">
				<span class="text-big">语义解析:</span><textarea id="retext" class="text1" rows="15" *cols="30" readonly></textarea>
			</div>
			<div class="left-button">
				<input type="button" id="searchButton" value="语义解析" class="big_button" onclick="GetResult()"/>
			</div>
		</div>
		<!-- 右侧上部设置-->
		<div class="content-right">
			<div class="content-right-top">
				<div class="delete_text">
					<span class="text-big">删除分词:</span><input type="text" name="del" value="" size="20" id="del_word" >
					<br />
					<input type="button" id="delButton" value="确定" class="big_button" onclick="DealWords('SP','del','del_word',null)">
				</div>
				<div class="add_text">
					<span class="text-big">添加分词:</span><input type="text" name="add" value="" size="20" id="add_word">
					<br />
					<input type="button" id="addButton" value="确定" class="big_button" onclick="DealWords('SP','add','add_word',null)">
				</div>
				<div class="save">
				<form >
						<span class="text-big">保存修改:</span>
						<input type="button" id="saveButton" value="保存" class="three_button" onclick="save_data('Music')"/>
					</form>
				</div>
			</div>
			<!-- 右侧右部设置-->
			<div class="showText">
				<textarea id="status_id" rows="22" cols="30" readonly></textarea>
			</div>
			<!-- 右侧左部设置-->
			<div class="ms">
			<div class="button-frame">
				<input type="button" class="mid-button" id="ms-add" value="注入" onclick="add_ms()"/>
				<input type="button" class="mid-button" id="ms-del" value="删除" onclick="del('MS','ms_text')"/>
				<input type="button" class="mid-button" id="ms-show" value="获取" onclick="get('MS')"/>
				<input type="button" class="mid-button" id="ms-describe" value="描述" onclick="describe('ms-describe')"/>
				</div>
				<div class="small-content">
					<form class="one">
						<span class="text-big">音乐风格(MS)：</span>
						<input type="text" id="ms_text" size="31"/>
					</form>
					</div>
			</div>
			<div class="mt">
				<div class="button-frame">
						<input type="button" class="mid-button" id="mt-add" value="注入" onclick="add_mt()"/>
						<input type="button" class="mid-button" id="mt-del" value="删除" onclick="del('MT','mt_text')"/>
						<input type="button" class="mid-button" id="mt-show" value="获取" onclick="get('MT')"/>
						<input type="button" class="mid-button" id="mt-describe" value="描述" onclick="describe('mt-describe')"/>
					</div>
				<div class="small-content">

					<form class="one">
						<span class="text-big">音乐类型(MT)：</span>
						<input type="text" id="mt_text" size="31"/>
					</form>
					</div>
			</div>
			<div class="ml">
				<div class="button-frame">
					<input type="button" class="mid-button" id="ml-add" value="注入" onclick="add_ml()"/>
					<input type="button" class="mid-button" id="ml-del" value="删除" onclick="del('ML','mt_text')"/>
					<input type="button" class="mid-button" id="ml-show" value="获取" onclick="get('ML')"/>
					<input type="button" class="mid-button" id="ml-describe" value="描述" onclick="describe('ml-describe')"/>
				</div>
				<div class="small-content">
					<form class="one">
						<span class="text-big">音乐语种(ML)：</span>
						<input type="text" id="ml_text" size="31"/>
					</form>
				</div>
			</div>
			<div class="sg">
				<div class="button-frame">
					<input type="button" class="mid-button" id="sg-add" value="注入" onclick="add_sg()"/>
					<input type="button" class="mid-button" id="sg-del" value="删除" onclick="del('SG','sg_text')"/>
					<input type="button" class="mid-button" id="sg-show" value="获取" onclick="get('SG')"/>
					<input type="button" class="mid-button" id="sg-describe" value="描述" onclick="describe('sg-describe')"/>
				</div>
				<div class="small-content">
					<form class="one">
						<span class="text-big">音乐歌手(SG)：</span>
						<input type="text" id="sg_text" size="31"/>
					</form>
				</div>
			</div>
			<div class="mo">
				<div class="button-frame">
					<input type="button" class="mid-button" id="mo-add" value="注入" onclick="add_mo()"/>
					<input type="button" class="mid-button" id="mo-del" value="删除" onclick="del('MO','mo_text')"/>
					<input type="button" class="mid-button" id="mo-show" value="获取" onclick="get('MO')"/>
					<input type="button" class="mid-button" id="mo-describe" value="描述" onclick="describe('mo-describe')"/>
				</div>
				<div class="small-content">
					<form class="one">
						<span class="text-big">音乐其他(MO)：</span>
						<input type="text" id="mo_text" size="31"/>
                 </form>
                 </div>
             </div>
         </div>
     </div>
 </div>
</body>
</html>
